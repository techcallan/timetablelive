<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input, select, button { margin: 0.5rem 0; padding: 0.5rem; }
    .container { display: flex; gap: 3rem; }
  </style>
</head>
<body>
  <h2>Login System</h2>
  <div class="container">

    <!-- Login Section -->
    <div>
      <h3>Login</h3>
      <label>Username:</label><br>
      <input type="text" id="loginUsername" /><br>
      <label>Password:</label><br>
      <input type="password" id="loginPassword" /><br>
      <button onclick="login()">Login</button>
    </div>

    <!-- User Creation Section -->
    <div>
      <h3>Create New User</h3>
      <label>Username:</label><br>
      <input type="text" id="newUsername" /><br>
      <label>Password:</label><br>
      <input type="password" id="newPassword" /><br>
      <label>Role:</label><br>
      <select id="newRole">
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select><br>
      <button onclick="createUser()">Add User</button>
    </div>

  </div>

  <script>
    // Store users in localStorage under 'users'
    function createUser() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value;
      const role = document.getElementById("newRole").value;

      if (!username || !password) return alert("Please fill all fields");

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.find(u => u.username === username)) {
        alert("User already exists");
        return;
      }

      users.push({ username, password, role });
      localStorage.setItem("users", JSON.stringify(users));
      alert("User created!");
    }

    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        alert("Invalid username or password");
        return;
      }

      localStorage.setItem("user", JSON.stringify(user));

      if (user.role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "staff-home.html";
      }
    }
  </script>
</body>
</html>
