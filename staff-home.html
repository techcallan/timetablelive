<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Home</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    select, button { padding: 0.5rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>Welcome, <span id="staffName"></span></h2>

  <label for="sessionSelect">Select a Session:</label><br>
  <select id="sessionSelect"></select><br>
  <button onclick="goToClaim()">Go to Claim Page</button><br><br>

  <button onclick="logout()">Logout</button>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "staff") {
      window.location.href = "login.html";
    }

    document.getElementById("staffName").textContent = user.username;

    const sessions = JSON.parse(localStorage.getItem("sessions") || "[]");
    const sessionSelect = document.getElementById("sessionSelect");

    sessions.forEach(session => {
      const opt = document.createElement("option");
      opt.value = session;
      opt.textContent = session;
      sessionSelect.appendChild(opt);
    });

    function goToClaim() {
      const session = sessionSelect.value;
      if (!session) return alert("Select a session");
      localStorage.setItem("selectedSession", session);
      window.location.href = "claim.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
