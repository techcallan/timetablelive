<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Home</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input, button { padding: 0.5rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>Welcome, <span id="staffName"></span></h2>

  <label for="sessionDate">Select a Session Date:</label><br>
  <input type="date" id="sessionDate" /><br>
  <button onclick="goToClaim()">Go to Claim Page</button><br><br>

  <button onclick="logout()">Logout</button>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "staff") {
      window.location.href = "login.html";
    }

    document.getElementById("staffName").textContent = user.username;

    // Default today
    document.getElementById("sessionDate").valueAsDate = new Date();

    function goToClaim() {
      const session = document.getElementById("sessionDate").value;
      if (!session) return alert("Select a session date");
      localStorage.setItem("selectedSession", session);
      window.location.href = "claim.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
